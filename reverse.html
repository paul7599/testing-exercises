<script src="simpletest.js"></script>

<script>
    
function reverse(array) {
    
    var originalArray = [];
    
    if (!Array.isArray(array)) {
        throw new TypeError('Reverse with no array');
    }
    
    for (var i = 0; i < array.length; i++) {
        originalArray[i] = array[array.length - 1 - i];
    }
    
    for (var i = 0; i < originalArray.length; i++) {
        array[i] = originalArray[i];
    }
    
    return array;
}

tests({

  'The first argument should be an array': function() {
      var array = [1];
      reverse(array);
      eq(Array.isArray(array), true);  
  },
    
  'If not, it should throw TypeError': function() {
      var isTypeError = false;
      try {
        reverse(3);
      } catch(e) {
        isTypeError = (e instanceof TypeError);
      }
      eq(isTypeError, true);
  },
    
  'It should return the array having the elements reversed(1)': function() {
      var array = [1, 2, 3];
      reverse(array);
      eq(array[0], 3);
      eq(array[1], 2);
      eq(array[2], 1);
  },
    
  'It should return the array having the elements reversed(2)': function() {
      var array = [1, 2, 3, 4];
      reverse(array);
      eq(array[0], 4);
      eq(array[1], 3);
      eq(array[2], 2);
      eq(array[3], 1);
  },
      
  'It should return the array having the elements reversed(3)': function() {
      var array = [1, 'a', true, 4, null, undefined, , 100];
      reverse(array);
      eq(array[0], 100);
      eq(array[1], undefined);
      eq(array[2], undefined);
      eq(array[3], null);
      eq(array[4], 4);
      eq(array[5], true);
      eq(array[6], 'a');
      eq(array[7], 1);
  }      
    
});
</script>
