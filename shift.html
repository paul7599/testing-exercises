<script src="simpletest.js"></script>

<script>
    
function shift(array) {
    
    var removedElement;
    
    if (!Array.isArray(array)) {
        throw new TypeError('Shift with no array');
    }
    
    if (array.length === 0) {
        return removedElement;
    }
    
    removedElement = array[0];
    
    for (var i = 0; i < array.length; i++) {
        if (i === (array.length - 1)) {
            array.length = array.length - 1;
            return removedElement;
        }
        array[i] = array[i + 1];
    }
          
    return removedElement;
}

tests({

  'The only argument should be an array': function() {
      var array = [1];
      shift(array);
      eq(Array.isArray(array), true);  
  },
    
  'If not, it should throw TypeError': function() {
      var isTypeError = false;
      try {
        shift(3);
      } catch(e) {
        isTypeError = (e instanceof TypeError);
      }
      eq(isTypeError, true);
  },
    
  'It should remove the first element of the array, and return it': function() {
      var array = [1, 2, 3];
      var removedElement = shift(array);
      eq(removedElement, 1);
      eq(array.length, 2);
      eq(array[0], 2);
      eq(array[1], 3);
      eq(array[2], undefined);
  },
    
  'If the array is empty, it should return undefined': function() {
      var array = [];
      var removedElement = shift(array);
      eq(removedElement, undefined);
  }
});
</script>
